name: 'Telegram Alert'

on: 
  push:
    branches:
    - main
  

jobs:
  alert:
    name: 'Alert Groups'
    runs-on: ubuntu-latest
    steps:
       - name: Checkout
         uses: actions/checkout@v2


       - name: Send Telegram message on push
         uses: appleboy/telegram-action@master
         with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            New Changes on <b><a href="https://github.com/MizProject/super-patch-action">super-patch-action</a></b>.. <br><br>Authored by: @{{github.user}}<br>Check changes with <a href="https://github.com/MizProject/super-patch-action/">main</a>


          
  
